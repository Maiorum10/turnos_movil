<main>  
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md text-uppercase cent" id="htmlData" #htmlData>
      <div class="row justify-content-center">
        <div class="col-lg-10">
              <div class="col-lg-12">
                  <div class="card card-lift">
                    <div class="card-body p-lg-5">
                      <div class="contenedor-flexbox cent">
                        <h5 class="mb-1">GAD Municipal del cant√≥n Mocha</h5>
                        <ngx-qrcode
                          [elementType]="elementType" 
                          [value]="value"
                          cssClass="aclass"
                          errorCorrectionLevel="L">
                        </ngx-qrcode>
                      </div>
                      <div class="table-responsive" style="height: 225px" [ngClass]="{'focused':focus1===true}">
                        <table class="table">
                          <thead>
                          <tr>Turno:</tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>{{nombre}} {{apellido}} {{cedula}}</td>
                            </tr>
                            <tr>
                              <td>turno: "{{numero}}" departamento: {{departamento}}</td>
                            </tr>
                            <tr>
                              <td>fecha: {{fecha}}</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                      <div id="botones">
                        <button type="button" class="btn btn-default btn-round btn-lg" [routerLink]="['/home']">Regresar</button>
                      </div>
                    </div>
                  </div>
                </div>
        </div>
      </div>
    </div>
  </section>
</main>
